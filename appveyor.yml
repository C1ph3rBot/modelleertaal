# What combinations to test
environment:
  matrix:
#    - nodejs_version: "0.10"
#    - nodejs_version: "0.12"
#    - nodejs_version: "4"
#    - nodejs_version: "5"
    - nodejs_version: "6"
platform:
  - x86
  - x64
install:
  - ps: Install-Product node $env:nodejs_version
  - npm install -g grunt-cli
  - npm install

test_script:
  # Output useful info for debugging.
  - node --version && npm --version
  - grunt

build: off

matrix:
  fast_finish: true
